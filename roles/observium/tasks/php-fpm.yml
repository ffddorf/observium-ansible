---

- name: Install package
  apt:
    name: php7.2-fpm
    state: present
  notify: restart php-fpm

- name: Configure service
  template:
    src: www.conf.j2
    dest: /etc/php/7.2/fpm/pool.d/www.conf
  notify: restart php-fpm

- name: Enable service
  systemd:
    name: php7.2-fpm
    enabled: yes
